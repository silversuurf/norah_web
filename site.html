<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ссылки</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #aaaaaa;
        }

        .links a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #222222;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .links a:hover {
            background: #444444;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Здесь собраны все мои ссылки:</p>
        <div class="links">
            <a href="https://soundcloud.com/norah_sound" target="_blank">SoundCloud</a>
            <a href="https://www.twitch.tv/norah227" target="_blank">Twitch</a>
            <a href="https://www.instagram.com/belli_337" target="_blank">Instagram</a>
            <a href="https://t.me/Haropoos" target="_blank">Telegram</a>
            <a href="https://www.donationalerts.com/r/norah42" target="_blank">Donationalerts</a>

        <footer>
            Сделано с душой 
        </footer>

</html>
